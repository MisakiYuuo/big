<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>amadeus/登录注册</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/lib/layui-v2.7.5/css/layui.css" />
    <link rel="stylesheet" href="login.css" />
</head>

<style></style>

<body>
    <div class="layui-main">
        <img src="/images/logo.png" alt="" />
    </div>
    <!-- 登录 -->
    <div class="loginAndRegBox">
        <!-- tou -->
        <div class="title-box"></div>
        <!-- login -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="form_login">
                <!--用户名  -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>   
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>
                        登录
                    </button>
                </div>
                <!--  -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册</a>
                </div>
            </form>
        </div>
        <!-- ref -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="form_reg">
                <!--用户名  -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>   
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="确认密码"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>
                        提交
                    </button>
                </div>
                <!--  -->
                <div class="layui-form-item links">
                <a href="JavaScript:;" id="link_login">去登录</a>  
                </div>
            </form>
            
        </div>
    </div>
</body>
<script src="/lib/jquery-3.6.0.min.js"></script>
<script src="/lib/layui-v2.7.5/layui.js"></script>
<script src="/js/baseAPI.js"></script>
<script src="login.js"></script>
<script></script>

</html>
