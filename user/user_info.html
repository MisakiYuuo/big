<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>amadeus</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/lib/layui-v2.7.5/css/layui.css">
    <link rel="stylesheet" href="/css/user/user_info.css">
</head>
<style></style>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改个人资料</div>
        <div class="layui-card-body">
            <!-- from -->
            <form class="layui-form" lay-filter="formUserInfo">
                <input type="hidden" name="id"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">登录昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入登录昵称"
                            autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">登录邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入登录邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 提交 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



</body>
<script src="/lib/layui-v2.7.5/layui.js"></script>
<script src="/lib/jquery-3.6.0.min.js"></script>
<script src="/js/baseAPI.js"></script>
<script src="/js/user/user_info.js"></script>
<script></script>

</html>
