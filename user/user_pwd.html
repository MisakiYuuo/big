<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>amadeus</title>
        <link rel="stylesheet" href="/css/base.css">
        <link rel="stylesheet" href="/lib/layui-v2.7.5/css/layui.css">
        <link rel="stylesheet" href="/css/user/user_pwd.css">
    </head>
    <style></style>
    <body>
        <div class="layui-card">
            <div class="layui-card-header">修改密码</div>
            <div class="layui-card-body">
                <form class="layui-form">
                    <div class="layui-form-item">
                      <label class="layui-form-label">原密码</label>
                      <div class="layui-input-block">
                        <input type="password" name="oldPwd" required  lay-verify="required|repass" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">新密码</label>
                      <div class="layui-input-block">
                        <input type="password" name="newPwd" required  lay-verify="required|repass|samePwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">确认密码</label>
                      <div class="layui-input-block">
                        <input type="password" name="rePwd" required  lay-verify="required|repass|rePwd" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <!-- 提交 -->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                          <button class="layui-btn" lay-submit lay-filter="formDemo">秀改密码</button>
                          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                      </div>
                </form>
            </div>
          </div> 
    </body>
    <script src="/lib/layui-v2.7.5/layui.js"></script>
    <script src="/lib/jquery-3.6.0.min.js"></script>
    <script src="/js/baseAPI.js"></script>
    <script src="/js/user/user_pwd.js"></script>
    
    <script></script>

</html>
