<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>amadeus</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/lib/layui-v2.7.5/css/layui.css">
    <link rel="stylesheet" href="/css/art/art_list.css">
</head>
<style></style>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 搜素 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                        <!-- 分类 -->
                    </select>
                </div>
                <!--  -->
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <!--  -->
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
                </div>
        </div>
        <!-- 列表 -->
        <table class="layui-table">
            <colgroup>
                <col>
                <col width="350">
                <col width="350">
                <col width="350">
                <col width="150">
            </colgroup>
            <thead>
                <tr>
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>发布时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!-- 分页 -->
        <div id="pageB"></div>
    </div>
    </div>

    <!-- 数据的模板 -->
    <script type="text/html" id="tpl-table">
            {{each data}}
            <tr>
                <td>{{$value.title}} </td>
                <td>{{$value.cate_name}} </td>
                <td>{{$value.pub_date|dataFormat}} </td>
                <td>{{$value.state}} </td>
                <td>
                    <button type="button" class="layui-btn layui-btn-xs layui-btn-primary layui-border-blue btn-bj"data-id="{{$value.Id}}">编辑</button>
                    <button type="button" class="layui-btn layui-btn-xs layui-btn-primary layui-border-red btn-del-wd" data-id="{{$value.Id}}">删除</button>
                </td>
              </tr>
           {{/each}}
          </script>
    <!-- 搜索模板 -->
    <script type="text/html" id="tpl_cate">
            <option value="">所有分类</option>
            {{each data}}
            <option value="{{$value.Id}}">{{$value.cate_name}} </option>
            {{/each}}
          </script>
    <!--  -->
    <script type="text/html" id="btnRevise">
        <form class="layui-form" id="form-revise" lay-filter="form-revise">
            <!-- 隐藏域 -->
            <input type="hidden" name="Id">
            <input type="hidden" name="content">
            <input type="hidden" name="cover_img">
            <input type="hidden" name="pub_date">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="state" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
              </div>
        </form>
      </script>
    <!--  -->
</body>
<script src="/lib/layui-v2.7.5/layui.js"></script>
<script src="/lib/jquery-3.6.0.min.js"></script>
<script src="/js/baseAPI.js"></script>
<script src="/lib/template-web.js"></script>
<script src="/js/art/art_list.js"></script>
<script></script>

</html>
