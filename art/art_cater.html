<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>amadeus</title>
       <link rel="stylesheet" href="/css/base.css">
       <link rel="stylesheet" href="/lib/layui-v2.7.5/css/layui.css">
       <link rel="stylesheet" href="/css/art/art_cater.css">
    </head>
    <style></style>
    <body>
        <div class="layui-card">
            <div class="layui-card-header">
                <span>文章类别</span>  
                <button type="button" class="layui-btn layui-btn-primary layui-border-black" id="refreshBtn">刷新</button>
                <button type="button" class="layui-btn layui-btn-primary layui-border-black" id="addBtn">添加+</button>
            </div>
            <div class="layui-card-body">
                <table class="layui-table">
                    <colgroup>
                      <col>
                      <col>
                      <col width="150">
                    </colgroup>
                    <thead>
                      <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                      </tr> 
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
          </div>
          <!-- 表格数据模板 -->
          <script type="text/html" id="tpl-table">
            {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.alias}}</td>
                <td>
                    <button type="button" class="layui-btn layui-btn-primary layui-border-green layui-btn-xs btn-revise" data-id="{{$value.Id}}">修改</button>
                    <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-del"data-id="{{$value.Id}}">删除</button>
                </td>
              </tr>
              {{/each}}
          </script>
          <!--弹出框模板  -->
          <script type="text/html" id="tabAdd">
            <form class="layui-form" id="form-add">
                <div class="layui-form-item">
                  <label class="layui-form-label">分类名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">分类别名</label>
                  <div class="layui-input-block">
                    <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </form>
          </script>
          <!-- 修改按钮的弹窗 -->
          <script type="text/html" id="btnRevise">
            <form class="layui-form" id="form-revise" lay-filter="form-revise">
                <!-- 隐藏域 -->
                <input type="hidden" name="Id">
                <div class="layui-form-item">
                  <label class="layui-form-label">分类名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">分类别名</label>
                  <div class="layui-input-block">
                    <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    </div>
                  </div>
            </form>
          </script>
          <!-- 删除弹窗 -->
          <!-- <script type="text/html" id="btnDel"> 

          </script> -->
    </body>
    <script src="/lib/layui-v2.7.5/layui.js"></script>
    <script src="/lib/jquery-3.6.0.min.js"></script>
    <script src="/js/baseAPI.js"></script>
    <script src="/lib/template-web.js"></script>
    <script src="/js/art/art_cater.js"></script>
    <script></script>
</html>
